<div class="row">
    <div class="jumbotron">
        <h3>Login</h3>
    </div>

    <form class="col-xs-12">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" ng-model="vm.username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" ng-model="vm.password">
        </div>

        <div class="form-group">
            <button class="btn btn-block btn-success" ng-click="vm.login()">
                Login
            </button>
        </div>

        <div class="form-group text-center" role="group">
            <div class="btn btn-primary text-center" ng-click="vm.login('facebook')">
                <i class="fa fa-facebook-official"></i>
            </div>

            <div class="btn btn-danger text-center" ng-click="vm.login('google')">
                <i class="fa fa-google"></i>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-block btn-warning" ui-sref="signup({username: vm.username})">
                Need an account?
            </button>
        </div>
    </form>
</div>
