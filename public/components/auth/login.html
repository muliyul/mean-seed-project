<div class="row">
    <div class="jumbotron">
        <h3>Login</h3>
    </div>

    <form class="col-xs-12">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" ng-model="vm.username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" ng-model="vm.password">
        </div>

        <div class="form-group">
            <button class="btn btn-block btn-success" ng-click="vm.login()">
                Login
            </button>
        </div>

        <div class="form-group">
            <div class="btn btn-primary btn-block text-center" ng-click="vm.login('facebook')">
                <i class="fa fa-facebook-official"></i> Sign in with Facebook
            </div>
        </div>

        <div class="form-group">
            <div class="btn btn-danger btn-block text-center" ng-click="vm.login('google')">
                <i class="fa fa-google"></i> Sign in with Google
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-block btn-warning" ui-sref="auth.signup({username: vm.username})">
                Need an account?
            </button>
        </div>

        <div class="form-group">
            <button class="btn btn-block" style="background: #575757; color:white" ui-sref="auth.reset">
                Forgot your password?
            </button>
        </div>
    </form>
</div>
