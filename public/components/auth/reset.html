<div class="row">
    <div class="jumbotron">
        <h3>Reset your password</h3>
    </div>

    <form class="col-xs-12">
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" ng-model="vm.email">
        </div>

        <div class="form-group">
            <button class="btn btn-block" style="background: #575757; color:white" ng-click="vm.resetPassword()">
                Reset my password
            </button>
        </div>
    </form>
</div>
